<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <h3>Big sale! 50% off</h3>
            <div class="timer">
                <div class="values">
                    <div class="value-col">
                        <div class="value">
                            <span class="values day-values">07</span>
                        </div>
                        <h4>Days</h4>
                    </div>
                    <div class="value-col">
                        <div class="value">
                            <span class="values hour-values">24</span>
                        </div>
                        <h4>Hours</h4>
                    </div>
                    <div class="value-col">
                        <div class="value">
                            <span class="values minute-values">07</span>
                        </div>
                        <h4>Minutes</h4>
                    </div>
                    <div class="value-col">
                        <div class="value">
                            <span class="values second-values">60</span>
                        </div>
                        <h4>Seconds</h4>
                    </div>
                </div>
            </div>
            <button>see all offers</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
