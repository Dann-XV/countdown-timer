<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>The time is counting down! HURRY</h3>
        <div class="timers">
            <div class="timer">
                <div class="value day-value">0</div>
                <div class="value day-value">0</div>
                <h5>Days</h5>
            </div>
            <div class="timer">
                <div class="value">0</div>
                <div class="value">0</div>
                <h5>Hours</h5>
            </div>
            <div class="timer">
                <div class="value">0</div>
                <div class="value">0</div>
                <h5>Minutes</h5>
            </div>
            <div class="timer">
                <div class="value second-value">0</div>
                <div class="value">0</div>
                <h5>Seconds</h5>
            </div>
        </div>
        <button class="shop-now">Shop Now</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
